<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <article class="img-eqi-container">
        <img
          class="image-equilibrium"
          src="images/image-equilibrium.jpg"
          alt="image-equilibrium"
        />
        <div class="cyan-hover-img">
          <img src="./images/icon-view.svg" />
        </div>
      </article>
      <article>
        <h2 class="title"><span class="cyan-hover">Equilibrium #3429</span></h2>
        <p class="description greyish-text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <ul>
          <li class="ethereum">
            <img src="./images/icon-ethereum.svg" /> 0.041 ETH
          </li>
          <li class="time">
            <img src="./images/icon-clock.svg" />
            <span class="greyish-text">3 days left</span>
          </li>
        </ul>
        <article class="profile-pic">
          <img src="./images/image-avatar.png" alt="avatar" />
          <p>
            <span class="greyish-text">Creation of</span>
            <span class="cyan-hover">Jules Wyvern</span>
          </p>
        </article>
      </article>
    </div>
  </body>
</html>
